<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コントラストを調整</title>
  <script>
    function validateLevel(level) {
      const num = parseInt(level);
      return !isNaN(num) && num >= 0 && num <= 100 ? num : 50;
    }

    function escapeHTML(str) {
      return String(str).replace(/[&<>"']/g, function(match) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[match];
      });
    }

    function adjustContrast() {
      const contrast = validateLevel(document.getElementById('contrastLevel').value);
      const brightness = 50;
      location.href = `myimageapp://adjust_brightness_contrast?brightness=${brightness}&contrast=${contrast}`;
    }
  </script>
</head>
<body>
  <h2>コントラストを調整します</h2>
  <label>コントラストレベル: <input type="number" id="contrastLevel" min="0" max="100" value="50"></label>
  <br><br>
  <button onclick="adjustContrast()" style="font-size:20px;padding:10px 20px;">
    ⚫ コントラストを実行
  </button>
</body>
</html>
